<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecSys Login</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.3);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }

    h2 {
      color: #00ff99;
      margin-bottom: 25px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #ffffff;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ff99;
      border: none;
      border-radius: 8px;
      color: #121212;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00cc7a;
    }

    .error-message {
      color: #ff4d4d;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>üîê SecSys Access</h2>
    <form method="POST" action="/login" autocomplete="off">
      <input type="password" name="key" placeholder="Access Key" required>
      <button type="submit">Enter</button>
    </form>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}
  </div>

</body>
</html>
