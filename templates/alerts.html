<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="10">
  <title>Detection Alerts</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00ff99;
    }

    .alert-list {
      max-width: 600px;
      margin: 30px auto;
      padding: 0;
      list-style: none;
    }

    .alert-item {
      background-color: #1e1e1e;
      margin-bottom: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      border-left: 5px solid #ff4d4d;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    .alert-timestamp {
      font-size: 0.9em;
      color: #888;
      margin-top: 5px;
    }

    .snapshot-img {
      margin-top: 10px;
      border-radius: 8px;
      max-width: 100%;
      height: auto;
      box-shadow: 0 0 5px rgba(0, 255, 153, 0.2);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      color: #00ffaa;
    }
  </style>
</head>
<body>
  <h2>üö® Recent Alerts</h2>

  <ul class="alert-list">
    {% for alert in alerts %}
    <li class="alert-item">
      <div><strong>{{ alert.message }}</strong></div>
      <div class="alert-timestamp">{{ alert.timestamp }}</div>
      {% if alert.image %}
        <img class="snapshot-img" src="/{{ alert.image }}" alt="Snapshot">
      {% endif %}
    </li>
    {% endfor %}
  </ul>

  <a class="back-link" href="/">‚Üê Back to Login</a>
</body>
</html>
