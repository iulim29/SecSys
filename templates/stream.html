    body {

      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;

      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .logout-button:hover {
      background-color: #ff1a1a;
    }

    .back-link {
      margin-right: 20px;
      text-decoration: none;
      color: #00ff99;
    }

    @media screen and (max-width: 700px) {
      .video-container img {
        width: 90vw;
        height: auto;
      }
    }
  </style>
